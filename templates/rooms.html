<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
        }

        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .allocate-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .room-card.full {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .room-card.available {
            border-color: #2ecc71;
            background: #e8f5e9;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .room-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-available {
            background: #2ecc71;
            color: white;
        }

        .status-full {
            background: #e74c3c;
            color: white;
        }

        .status-partial {
            background: #f39c12;
            color: white;
        }

        .room-info {
            margin-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel-btn {
            flex: 1;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .students-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .student-item {
            padding: 8px;
            background: #f8f9ff;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõèÔ∏è Rooms Management</h1>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <div class="content">
            <div class="controls">
                <h2>All Rooms</h2>
                <button class="allocate-btn" onclick="openAllocateModal()">Allocate Room</button>
            </div>

            <div id="roomsGrid" class="rooms-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #667eea;">
                    Loading rooms...
                </div>
            </div>
        </div>
    </div>

    <!-- Allocate Room Modal -->
    <div id="allocateModal" class="modal">
        <div class="modal-content">
            <h2>Allocate Room</h2>
            <form id="allocateForm">
                <div class="form-group">
                    <label>Student ID *</label>
                    <select id="student_id" required>
                        <option value="">Select Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Room Number *</label>
                    <select id="room_no" required>
                        <option value="">Select Room</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Method *</label>
                    <select id="payment_method" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Net Banking">Net Banking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount *</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Allocate</button>
                    <button type="button" class="cancel-btn" onclick="closeAllocateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Room Modal -->
    <div id="viewRoomModal" class="modal">
        <div class="modal-content">
            <h2 id="roomTitle">Room Details</h2>
            <div id="roomDetails"></div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeViewRoomModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allRooms = [];
        let allStudents = [];

        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE}/rooms`);
                allRooms = await response.json();
                displayRooms();
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/students`);
                allStudents = await response.json();
                
                // Populate student dropdown
                const studentSelect = document.getElementById('student_id');
                studentSelect.innerHTML = '<option value="">Select Student</option>' +
                    allStudents
                        .filter(s => !s.r_no)  // Only students without rooms
                        .map(s => `<option value="${s.s_id}">${s.s_id} - ${s.f_name} ${s.l_name}</option>`)
                        .join('');
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function displayRooms() {
            const grid = document.getElementById('roomsGrid');
            grid.innerHTML = allRooms.map(room => {
                const occupancy = room.no_of_people;
                const capacity = room.max_capacity;
                let statusClass = 'available';
                let statusText = 'Available';
                
                if (occupancy >= capacity) {
                    statusClass = 'full';
                    statusText = 'Full';
                } else if (occupancy > 0) {
                    statusClass = 'partial';
                    statusText = 'Partial';
                }

                return `
                    <div class="room-card ${occupancy >= capacity ? 'full' : 'available'}" 
                         onclick="viewRoom('${room.r_no}')">
                        <div class="room-header">
                            <div class="room-number">${room.r_no}</div>
                            <div class="room-status status-${statusClass}">${statusText}</div>
                        </div>
                        <div class="room-info">
                            <div class="info-row">
                                <span>Occupancy:</span>
                                <strong>${occupancy} / ${capacity}</strong>
                            </div>
                            <div class="info-row">
                                <span>Available:</span>
                                <strong>${capacity - occupancy} beds</strong>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function viewRoom(roomNo) {
            try {
                const response = await fetch(`${API_BASE}/rooms/${roomNo}/students`);
                const students = await response.json();
                const room = allRooms.find(r => r.r_no === roomNo);

                document.getElementById('roomTitle').textContent = `Room ${roomNo} Details`;
                
                let studentsHtml = '';
                if (students.length > 0) {
                    studentsHtml = `
                        <div class="students-list">
                            <strong>Current Residents:</strong>
                            ${students.map(s => `
                                <div class="student-item">
                                    ${s.s_id} - ${s.f_name} ${s.m_name || ''} ${s.l_name}
                                    <br><small>Allotted: ${new Date(s.allotment_date).toLocaleDateString()}</small>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                document.getElementById('roomDetails').innerHTML = `
                    <div class="room-info">
                        <div class="info-row">
                            <span>Room Number:</span>
                            <strong>${room.r_no}</strong>
                        </div>
                        <div class="info-row">
                            <span>Capacity:</span>
                            <strong>${room.max_capacity} beds</strong>
                        </div>
                        <div class="info-row">
                            <span>Current Occupancy:</span>
                            <strong>${room.no_of_people}</strong>
                        </div>
                        <div class="info-row">
                            <span>Available:</span>
                            <strong>${room.max_capacity - room.no_of_people} beds</strong>
                        </div>
                    </div>
                    ${studentsHtml}
                `;

                document.getElementById('viewRoomModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading room details:', error);
            }
        }

        function closeViewRoomModal() {
            document.getElementById('viewRoomModal').style.display = 'none';
        }

        function openAllocateModal() {
            loadStudents();
            
            // Populate room dropdown with available rooms
            const roomSelect = document.getElementById('room_no');
            roomSelect.innerHTML = '<option value="">Select Room</option>' +
                allRooms
                    .filter(r => r.no_of_people < r.max_capacity)
                    .map(r => `<option value="${r.r_no}">${r.r_no} (${r.max_capacity - r.no_of_people} available)</option>`)
                    .join('');

            document.getElementById('allocateModal').style.display = 'block';
        }

        function closeAllocateModal() {
            document.getElementById('allocateModal').style.display = 'none';
        }

        document.getElementById('allocateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                s_id: document.getElementById('student_id').value,
                r_no: document.getElementById('room_no').value,
                p_method: document.getElementById('payment_method').value,
                amount: parseFloat(document.getElementById('amount').value)
            };

            try {
                const response = await fetch(`${API_BASE}/rooms/allocate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Room allocated successfully');
                    closeAllocateModal();
                    loadRooms();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error allocating room');
            }
        });

        // Load rooms on page load
        loadRooms();
    </script>
</body>
</html>
