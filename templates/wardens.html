<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardens Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
        }

        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .wardens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .warden-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
        }

        .warden-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .warden-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .warden-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .warden-info h3 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .warden-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .close-btn {
            width: 100%;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëî Wardens Management</h1>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <div class="content">
            <h2>All Wardens</h2>
            <div id="wardensGrid" class="wardens-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #667eea;">
                    Loading wardens...
                </div>
            </div>
        </div>
    </div>

    <div id="studentsModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Students Monitored</h2>
            <div id="studentsTable"></div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function loadWardens() {
            try {
                const response = await fetch(`${API_BASE}/wardens`);
                const wardens = await response.json();
                displayWardens(wardens);
            } catch (error) {
                console.error('Error loading wardens:', error);
            }
        }

        function displayWardens(wardens) {
            const grid = document.getElementById('wardensGrid');
            grid.innerHTML = wardens.map(warden => `
                <div class="warden-card">
                    <div class="warden-header">
                        <div class="warden-icon">üëî</div>
                        <div class="warden-info">
                            <h3>${warden.name}</h3>
                            <div style="color: #999; font-size: 14px;">${warden.w_id}</div>
                        </div>
                    </div>
                    <div class="warden-details">
                        <div class="detail-row">
                            <span>Phone:</span>
                            <strong>${warden.p_no}</strong>
                        </div>
                        <div class="detail-row">
                            <span>Students Monitored:</span>
                            <strong>${warden.student_count}</strong>
                        </div>
                    </div>
                    <button class="view-btn" onclick="viewStudents('${warden.w_id}', '${warden.name}')">
                        View Students
                    </button>
                </div>
            `).join('');
        }

        async function viewStudents(wardenId, wardenName) {
            try {
                const response = await fetch(`${API_BASE}/wardens/${wardenId}/students`);
                const students = await response.json();

                document.getElementById('modalTitle').textContent = 
                    `Students Monitored by ${wardenName}`;

                if (students.length === 0) {
                    document.getElementById('studentsTable').innerHTML = 
                        '<p style="text-align: center; padding: 20px; color: #999;">No students assigned</p>';
                } else {
                    document.getElementById('studentsTable').innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Assigned Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${students.map(s => `
                                    <tr>
                                        <td>${s.s_id}</td>
                                        <td>${s.f_name} ${s.m_name || ''} ${s.l_name}</td>
                                        <td>${s.p_no}</td>
                                        <td>${new Date(s.assigned_date).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }

                document.getElementById('studentsModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function closeModal() {
            document.getElementById('studentsModal').style.display = 'none';
        }

        loadWardens();
    </script>
</body>
</html>
